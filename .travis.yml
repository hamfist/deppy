language: go
go:
- 1.5.1
sudo: false
env:
  global:
  - PATH=$HOME/gopath/bin:$PATH
before_install:
- go get golang.org/x/tools/cmd/cover
- go get golang.org/x/lint/golint
before_script:
- git config --global user.name Travis
- git config --global user.email travis@example.org
script:
- go build -x ./...
- gofmt -l .
- golint .
- go test -cover -v ./...
